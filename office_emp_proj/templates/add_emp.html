<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add an Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h2>Add an Employee</h2>
      <p>Use the form below to add a new employee to the system.</p>
      <hr>
      <form method="post" action="/add_emp">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value={{first_name}}   required >
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value={{last_name}} " " required>

          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" value={{salary}} name="salary" required>
          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" id="dept" name="dept" value={{dept}} " " required>
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role" value={{role}} " " required>
          <label for="doj" class="form-label">Date of Joining</label>
          <input type="date" class="form-control" id="doj" name="hire_date" value={{hire_date}} name="doj" required>
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" id="bonus" name="bonus" value={{bonus}} " " required>
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" value={{phone}} " " required>
          {% comment %} <label for="emp_id" class="form-label">Employee ID</label>
          <input type="text" class="form-control" id="emp_id" name"id" value={{id}} " " required> {% endcomment %}

          <hr>
          <button type="submit" class="btn btn-success">Add Employee</button>
          <button type="reset" class="btn btn-secondary">Reset Form</button>

        </div>
      </form>
      <hr>
      <a href="/all_emp" class="btn btn-primary">View Employees</a>
      <a href="/update_emp" class="btn btn-warning">Update Employee Details</a>  
      <a href="/remove_emp" class="btn btn-danger">Delete an Employee</a>
      <a href="/filter_emp" class="btn btn-info">Filter Employee Details</a>
  
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
