<!DOCTYPE html>
<html>
<head>
    <title>Select Employee to Update</title>
</head>
<body>
    <h2>Select Employee to Update</h2>
    <ul>
        {% for emp in emps %}
            <li>
                {{ emp.first_name }} {{ emp.last_name }} -
                <a href="{% url 'update_emp' emp.id %}">Update</a>
            </li>
        {% empty %}
            <li>No employees found.</li>
        {% endfor %}
    </ul>
</body>
</html>
