<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h2>Filter Employee Details</h2>
      <p>Use the form below to filter employee details based on specific criteria.</p>
      <hr>
      <form method="post" action="/filter_emp">
        {% csrf_token %}
        <div class="mb-3">
          {% comment %} <label for="filter_criteria" class="form-label">Filter Criteria</label>
          <input type="text" class="form-control" id="filter_criteria" name="filter_criteria" required> {% endcomment %}
          <label for="name" class="form-label">First/Last Name</label>
          <input type="text" class="form-control" id="first_name" name="name" value={{name}} >
          {% comment %} <label for="last_name" class="form-label">Last Name</label>   
          <input type="text" class="form-control" id="last_name" name="last_name" value={{last_name}} required> {% endcomment %}
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role" value={{role}} >
          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" id="dept" name="dept" value={{dept}} >


        </div>
        <button type="submit" class="btn btn-info">Filter Employees</button>
      </form>
      <hr>
      <a href="/all_emp" class="btn btn-primary">View Employees</a>
      <a href="/add_emp" class="btn btn-secondary">Add an Employee</a>
      <a href="/update_emp" class="btn btn-warning">Update Employee Details</a>  
      <a href="/remove_emp" class="btn btn-danger">Delete an Employee</a>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
