<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Remove Employee</h2>
      <p>Use the form below to remove an employee from the system.</p>
      <hr>
      <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Select Employee to Remove
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for emp in emps %}
            <li><a class="dropdown-item" href="/remove_emp/{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</a></li>
          {% endfor %}
        </ul>

        


      <hr>
      <a href="/all_emp" class="btn btn-primary">View Employees</a>
      <a href="/add_emp" class="btn btn-secondary">Add an Employee</a>
      <a href="/update_emp" class="btn btn-warning">Update Employee Details</a>  
      <a href="/filter_emp" class="btn btn-info">Filter Employee Details</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
